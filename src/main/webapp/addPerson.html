<form class="form-horizontal" action="/admin/person" method="post">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" class="form-control" name="firstName" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" class="form-control" name="lastName" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" class="form-control" name="email" /></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="text" class="form-control" name="phone" /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" class="form-control" name="address.city" /></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><input type="text" class="form-control" name="address.country" /></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input type="text" class="form-control" name="address.state" /></td>
			</tr>
			<tr>
				<td>Zipcode:</td>
				<td><input type="text" class="form-control" name="address.zipcode" /></td>
			</tr>
		</table>
		<input type="submit" class="btn btn-primary" />

	</form>
